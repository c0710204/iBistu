	<script type="text/javascript">
		var GLOBAL = {};
		GLOBAL.namespace = function(str){
		var arr = str.split("."),g = GLOBAL;
		for(i = (arr[0] == "GLOBAL") ? 1 : 0; i < arr.length; i++){
			g[arr[i]] = g[arr[i]] || {};
			g = g[arr[i]];
		}
	}
	</script>
